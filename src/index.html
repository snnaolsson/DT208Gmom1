<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.scss" />
    <script src="js/app.ts" type="module"></script>
    <title>Typescript 1.2</title>
  </head>
  <body>
    <header><h1>Programmering i TypeScript<h1>
        <h2>Moment 1.2</h2>
    </header>
    <main>
      <section id="courseList">
        <h2>Kurser</h2>
        <div id="courseDiv">
        <ul id="allCourses"></ul>
        </div>
        <table>
          <thead>
            <tr>
              <td>Kursnamn</td>
              <td>Kurskod</td>
              <td>Progression</td>
              <td>Kursplan(URL)</td>
            </tr>
          </thead>
          <tbody id="course-list"></tbody>
        </table>

      </section>
        <section id="addCourses">
            <h2>Lägg till ny kurs</h2>
            <p>Kurskod</p>
            <input type="text" placeholder="kurskod" id="kurskod">
            <p>Kursnamn</p>
            <input type="text" placeholder="kursnamn" id="kursnamn">
            <p>Progression</p>
            <input type="text" placeholder="progression" id="progression">
            <p>Kursplan</p>
            <input type="text" placeholder="syllabus" id="kursplan">
            <button id="addCourseBtn">Lägg till</button>
        </section>
    </main>
    <footer>saol1901@student.miun.se</footer>
  </body>
</html>
